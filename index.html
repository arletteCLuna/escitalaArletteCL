<!DOCTYPE html>
<html>

<head>
    <title>Cifrado de Transposición escitala</title>
    <link rel="stylesheet" type="text/css" href="estilo.css">
</head>

<body>
    <h1>Arlette Cruz Luna 7B</h1>
    <h1>- - - Cifrado de Transposición - - -</h1>
    <h1>Escitala</h1>
    <div>
        <label for="inputText">Mensaje:</label><br>

    </div>
